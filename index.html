        function resetAnalysis() {
            h1Trend = null;
            rsiValue = '';
            bandPos = 'middle';
            els.rsiInput.value = '';
            els.bandSelect.value = 'middle';
            els.resultBox.classList.add('hidden');
            
            els.btnBull.className = 'btn-select py-4 px-2 rounded-xl text-sm font-bold border bg-white border-slate-200 text-slate-400 flex flex-col items-center gap-1';
            els.btnBear.className = 'btn-select py-4 px-2 rounded-xl text-sm font-bold border bg-white border-slate-200 text-slate-400 flex flex-col items-center gap-1';
            els.rsiIndicator.innerText = '';
            checkButton();
        }

        function calculate() {
            const price = parseFloat(els.priceInput.value);
            if (isNaN(price)) {
                els.calcResult.classList.add('hidden');
                return;
            }
            els.calcResult.classList.remove('hidden');
            
            const cfg = STRATEGIES[currentTicker];
            const tp = price * (1 + cfg.tp);
            const sl = price * (1 - cfg.sl);
            const roe = (cfg.tp * 100 * cfg.leverage).toFixed(2);

            els.tpPrice.innerText = `$${tp.toFixed(2)}`;
            els.slPrice.innerText = `$${sl.toFixed(2)}`;
            els.tpPercent.innerText = `+${(cfg.tp * 100).toFixed(2)}%`;
            els.slPercent.innerText = `-${(cfg.sl * 100).toFixed(2)}%`;
            els.roeText.innerText = `+${roe}%`;
        }

        function handleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('preview-img');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.getElementById('btn-remove-img').classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removeImage(e) {
            e.stopPropagation();
            e.preventDefault();
            document.getElementById('preview-img').src = '';
            document.getElementById('preview-img').classList.add('hidden');
            document.getElementById('btn-remove-img').classList.add('hidden');
            document.querySelector('input[type=file]').value = '';
        }

        // Run
        init();
    </script>
